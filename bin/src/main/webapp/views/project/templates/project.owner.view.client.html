<div>
    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModalCenter">Launch modal</button>
    <!--<button type="button" class="btn btn-outline-primary pull-right" ng-click="model.createProject()">-->
        <!--Add Project-->
    <!--</button>-->
</div>

<div ng-repeat="project in model.getOpenProjectsList">
    <div class="card mb-3 col-sm-10">
        <div class="card-header">
            <a >{{project.name}}</a>
        </div>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">{{project.description}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        <div class="card-footer text-muted">
            Due Date: {{project.dueDate.split('T')[0]}}
            Payment: {{project.pay}}
            Openings: {{project.positions}}
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="form-row">
                                <label for="validationDefault01">Project name</label>
                                <input type="text" class="form-control" id="validationDefault01" placeholder="Project name" required>
                        </div>
                        <div class="form-row">
                                <label for="validationDefault02">Project Description</label>
                                <textarea class="form-control" id="validationDefault02" rows="3"></textarea>
                        </div>
                        <div class="form-row">
                                <label for="validationDefault03">Due Date</label>
                                <input type="date" class="form-control" id="validationDefault03"></input>
                        </div>
                        <div class="form-row">
                                <label for="validationDefault04">Pay/hr</label>
                                <input type="text" class="form-control" id="validationDefault04" placeholder="Payment" required>
                        </div>
                        <div class="form-row">
                                <label for="validationDefault05">Number of positions</label>
                                <input type="text" class="form-control" id="validationDefault05" placeholder="No. of positions" required>
                        </div>
                        <div class="form-row">
                                <label >Assessment Required</label>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">No</label>
                                    </div>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
