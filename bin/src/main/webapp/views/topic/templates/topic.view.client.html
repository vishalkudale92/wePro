<h1>Todo Form</h1>
<label>Name</label>
<input ng-model="topic.name" class="form-control">
<label>Description</label>
<textarea ng-model="topic.description" class="form-control"></textarea>
<button ng-click="model.addTopic(topic)" class="btn btn-primary btn-block">Create</button>
<button ng-click="updateTodo(todo)" class="btn btn-success btn-block">Update</button>

<h1>Todo List</h1>
<div ng-repeat="topic in model.topics track by $index">
    <h3>{{topic.name}}</h3>
    <p>{{topic.description}}</p>
</div>
