<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<div class="col-md-6 col-md-offset-3">
    <h4 style="text-align:center;color:blue">Register</h4>
    <form name="form" ng-submit="model.register(model.user)" role="form">
        <div class="form-group" >
            <label>First name</label>
            <input type="text" name="firstname" id="firstName" class="form-control" ng-model="model.user.firstname" required />

        </div>
        <div class="form-group" >
            <label>Last name</label>
            <input type="text" name="lastname" id="Text1" class="form-control" ng-model="model.user.lastname" required />

        </div>
        <div class="form-group" >
            <label>Username</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="model.user.email" required />

        </div>
        <div class="form-group" >
            <label>Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="model.user.password" required />

        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || model.dataLoading" class="btn btn-primary">Register</button>
            <a href="#!/" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
